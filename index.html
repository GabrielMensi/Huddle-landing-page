<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="logo">
    <img class="logo-img" src="./images/logo.svg" alt="logo">
  </header>
  <main class="container">
    <img class="main-img" src="./images/illustration-mockups.svg" alt="">
    <div class="title-container">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <div class="redes-container">
      <img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="" class="redes">
      <img src="http://cdn.onlinewebfonts.com/svg/img_146816.png" alt="" class="redes">
      <img src="http://cdn.onlinewebfonts.com/svg/img_522651.png" alt="" class="redes">
    </div>
  </footer>
</body>
</html>
